<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router Quiz</title>
</head>

<body>
  <div id="app">
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>

    /*
    Vue Router를 사용하여 라우팅을 설정하고, Vue 인스턴스와 라우터를 연결하는 예제

    - VueRouter 인스턴스를 생성하고, 라우트 설정을 배열로 등록
    - 각 라우트 설정 객체에는 path로 경로와 components로 컴포넌트를 설정
    - default, header, footer는 <router-view> 태그의 이름에 해당하는 영역
    - router 인스턴스를 생성하여 라우팅 설정을 적용
    - app 인스턴스를 생성하고, router를 연결하여 라우터를 사용
    - $mount('#app')를 사용하여 Vue 인스턴스를 실제 DOM 요소에 연결합니다.
    */

    var Body = { template: '<div>This is Body</div>' };
    var Header = { template: '<div>This is Header</div>' };
    var Footer = { template: '<div>This is Footer</div>' };

    // 실습 #2 - LoginHeader, LoginBody, LoginFooter 컴포넌트 내용을 정의해보세요.
    var LoginBody = { template: '<div>This is LoginBody</div>' };
    var LoginHeader = { template: '<div>This is LoginHeader</div>' };
    var LoginFooter = { template: '<div>This is LoginFooter</div>' };

    var router = new VueRouter({
      routes: [
        // 기본 페이지 라우트 설정
        {
          path: '/',
          components: {
            default: Body,     // Body 컴포넌트를 기본 컴포넌트로 렌더링
            header: Header,    // Header 컴포넌트를 헤더 컴포넌트로 렌더링
            footer: Footer     // Footer 컴포넌트를 푸터 컴포넌트로 렌더링
          }
        },
        // 로그인 페이지 라우트 설정
        // 실습 #1 - '/login' url을 추가하고, LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가해보세요.
        {
          path: '/login',
          components: {
            default: LoginBody,    // LoginBody 컴포넌트를 기본 컴포넌트로 렌더링
            header: LoginHeader,   // LoginHeader 컴포넌트를 헤더 컴포넌트로 렌더링
            footer: LoginFooter    // LoginFooter 컴포넌트를 푸터 컴포넌트로 렌더링
          }
        },
      ]
    });

    // Vue 인스턴스 생성 및 라우터 연결
    var app = new Vue({
      router  // 라우터를 app 인스턴스에 연결
    }).$mount('#app');  // Vue 인스턴스를 #app 요소에 마운트

  </script>

  <!-- 
    
   -->

</body>

</html>
