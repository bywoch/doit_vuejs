<html>

<head>
    <title>Vue Resource Sample</title>
</head>

<body>
    <!-- 뷰 리소스로 데이터 받아오기 -->

    <!-- 
        Vue.js의 Vue Resource 라이브러리를 사용하여 데이터를 가져오기
        - 버튼 클릭 시 getData 메소드가 호출되어 Vue Resource를 이용하여 외부 데이터를 가져오기
     -->

    <!-- Vue.js 앱이 마운트되는 요소 -->
    <div id="app">
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

    <!-- Vue.js 및 Vue Resource 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script>
        // Vue 인스턴스 생성 및 메소드 정의
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            methods: {
                getData: function () {
                    // Vue Resource를 이용하여 데이터 가져오기
                    this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`)
                        .then(function (response) {
                            console.log(response); // 응답 데이터 출력
                            console.log(JSON.parse(response.data)); // 응답 데이터 파싱 및 출력
                        });
                }
            }
        });
    </script>
</body>


</html>
