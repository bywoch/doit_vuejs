<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
</head>

<body>
    <!-- 네임드 뷰 구현하기 -->
    
    <!-- 
        Vue.js의 뷰 라우터를 사용하여 이름이 지정된 뷰를 사용
        <router-view>에 이름을 부여하여 헤더, 기본 내용 및 푸터 컴포넌트를 각각 다른 뷰로 렌더링,
        해당 이름에 해당하는 컴포넌트를 등록
     -->

    <!-- Vue.js 앱이 마운트되는 요소 -->
    <div id="app">
        <router-view name="header"></router-view> <!-- 헤더 컴포넌트 렌더링 -->
        <router-view></router-view> <!-- 기본 컴포넌트 렌더링 -->
        <router-view name="footer"></router-view> <!-- 푸터 컴포넌트 렌더링 -->
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- Vue Router 라이브러리 로드 -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // Body, Header, Footer 컴포넌트 내용 정의
        var Body = { template: '<div>This is Body</div>' };
        var Header = { template: '<div>This is Header</div>' };
        var Footer = { template: '<div>This is Footer</div>' };

        // Vue Router 인스턴스 생성
        var router = new VueRouter({
            routes: [
                {
                    path: '/', // 기본 경로
                    components: {
                        default: Body, // 기본 컴포넌트
                        header: Header, // 헤더 컴포넌트
                        footer: Footer // 푸터 컴포넌트
                    }
                }
            ]
        });

        // Vue 인스턴스 생성 및 라우터 등록
        var app = new Vue({
            router
        }).$mount('#app'); // 마운트할 요소의 선택자
    </script>
</body>

</html>
