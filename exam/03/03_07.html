<html>

<head>
    <title>Vue Component Scope</title>
</head>

<body>
    <!-- 컴포넌트 유효 범위 증명 -->
    
    <!-- 두 개의 지역 컴포넌트를 사용하여 데이터를 전달 -->
    <!-- 두 번째 컴포넌트의 데이터가 첫 번째 컴포넌트의 데이터를 활용 -->

    <!-- Vue.js 앱이 마운트되는 요소 -->
    <div id="app">
        <my-component1></my-component1> <!-- 첫 번째 지역 컴포넌트 사용 -->
        <my-component2></my-component2> <!-- 두 번째 지역 컴포넌트 사용 -->
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 첫 번째 지역 컴포넌트 내용
        var cmp1 = {
            template: '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
            data: function () {
                return {
                    cmp1Data: 100 // 첫 번째 컴포넌트의 데이터
                };
            }
        };

        // 두 번째 지역 컴포넌트 내용
        var cmp2 = {
            template: '<div>두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
            data: function () {
                return {
                    cmp2Data: cmp1.data.cmp1Data // 두 번째 컴포넌트의 데이터
                };
            }
        };

        // Vue 인스턴스 생성 및 설정
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            components: {
                'my-component1': cmp1, // 첫 번째 지역 컴포넌트 등록
                'my-component2': cmp2 // 두 번째 지역 컴포넌트 등록
            }
        });
    </script>
</body>


</html>
