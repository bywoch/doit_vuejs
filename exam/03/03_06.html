<html>

<head>
    <title>Vue Local and Global Components</title>
</head>

<body>
    <!-- 인스턴스 유효 범위와 전역, 지역 컴포넌트 관계 -->
    
    <!-- 두 개의 독립적인 Vue.js 인스턴스를 사용하여 전역 컴포넌트와 지역 컴포넌트를 각각 사용 -->
    <!-- 두 개의 인스턴스가 각각 #app와 #app2 요소에 마운트되어 독립적으로 동작 -->

    <!-- 첫 번째 Vue.js 인스턴스 영역 -->
    <div id="app">
        <h3>첫 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component> <!-- 전역 컴포넌트 사용 -->
        <my-local-component></my-local-component> <!-- 지역 컴포넌트 사용 -->
    </div>
    <hr>

    <!-- 두 번째 Vue.js 인스턴스 영역 -->
    <div id="app2">
        <h3>두 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component> <!-- 전역 컴포넌트 사용 -->
        <my-local-component></my-local-component> <!-- 지역 컴포넌트 사용 -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 등록
        Vue.component('my-global-component', {
            template: '<div>전역 컴포넌트 입니다.</div>' // 컴포넌트 내용
        });

        // 지역 컴포넌트 내용
        var cmp = {
            template: '<div>지역 컴포넌트 입니다.</div>' // 컴포넌트 내용
        };

        // 첫 번째 Vue 인스턴스 생성 및 설정
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            components: {
                'my-local-component': cmp // 지역 컴포넌트 등록
            }
        });

        // 두 번째 Vue 인스턴스 생성 및 설정
        new Vue({
            el: '#app2' // 마운트할 요소의 선택자
        });
    </script>
</body>


</html>
