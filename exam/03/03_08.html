<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Props Sample</title>
</head>

<body>
    <!-- props 속성을 사용한 데이터 전달 예제 -->
    
    <!-- 부모 컴포넌트에서 자식 컴포넌트로 데이터 속성을 전달 -->
    <!-- 
        - v-bind 디렉티브를 사용하여 자식 컴포넌트에 데이터 속성을 전달
        - 자식 컴포넌트에서 해당 데이터 속성을 출력하도록 설정
     -->

    <!-- Vue.js 앱이 마운트되는 요소 -->
    <div id="app">
        <!-- 팁 : 오른쪽에서 왼쪽으로 속성을 읽으면 더 수월합니다. -->
        <child-component v-bind:propsdata="message"></child-component> <!-- 자식 컴포넌트에 데이터 속성 전달 -->
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 자식 컴포넌트 정의
        Vue.component('child-component', {
            props: ['propsdata'], // 부모 컴포넌트로부터 전달받은 데이터 속성
            template: '<p>{{ propsdata }}</p>', // 전달받은 데이터 속성을 출력
        });

        // Vue 인스턴스 생성 및 설정
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            data: {
                message: 'Hello Vue! passed from Parent Component' // 부모 컴포넌트 데이터 속성
            }
        });
    </script>
</body>


</html>
