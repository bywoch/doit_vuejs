<html>

<head>
    <title>Vue Template - Event Handling</title>
</head>

<body>

    <!-- v-on 디렉티브 이용해 이벤트 처리 -->

    <!-- 
        Vue.js를 사용하여 v-on 디렉티브를 이용해 이벤트를 처리하는 예제
        - 버튼에 v-on:click 디렉티브를 사용하여 클릭 이벤트를 처리하는 메소드 clickBtn을 연결
        - 버튼 클릭 시 해당 메소드가 호출되며 경고창이 표시
     -->

    <div id="app">
        <button v-on:click="clickBtn">클릭</button> <!-- 버튼 클릭 시 clickBtn 메소드 호출 -->
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 메소드 정의
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            methods: {
                clickBtn: function () {
                    alert('clicked'); // 클릭 시 경고창 표시하는 메소드
                }
            }
        });
    </script>
</body>

</html>
