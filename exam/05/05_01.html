<html>

<head>
    <title>Vue Template - Data Binding</title>
</head>

<body>
    
    <!-- v-bind 예제 -->

    <!-- 
        Vue.js를 사용하여 아이디, 클래스, 스타일 속성을 바인딩하
        - v-bind 디렉티브를 사용하여 데이터와 HTML 요소의 속성을 바인딩
        - 데이터 값을 바꾸면 해당 속성이 동적으로 변경됨을 확인 
    -->

    <div id="app">
        <p v-bind:id="idA">아이디 바인딩</p> <!-- id 속성 바인딩 -->
        <p v-bind:class="classA">클래스 바인딩</p> <!-- class 속성 바인딩 -->
        <p v-bind:style="styleA">스타일 바인딩</p> <!-- style 속성 바인딩 -->
    </div>
    
    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 데이터 설정
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            data: {
                idA: 10, // idA 데이터
                classA: 'container', // classA 데이터
                styleA: 'color: blue' // styleA 데이터
            }
        });
    </script>
</body>

</html>
