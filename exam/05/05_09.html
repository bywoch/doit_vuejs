<html>

<head>
    <title>Vue Template - Watch</title>
</head>

<body>

    <!-- watch 속성 예제 -->

    <!-- 
        Vue.js를 사용하여 watch 속성을 이용한 예제
        - 입력 필드에 v-model 디렉티브를 적용하여 양방향 데이터 바인딩을 구현
        - watch 속성을 사용하여 message 데이터의 변화를 감지하고, 데이터가 바뀔 때마다 로그를 출력하는 로직을 작성
        - 입력 필드에 값을 입력하면 해당 값이 변경되고, watch 속성에서 변화를 감지하여 콘솔에 로그가 출력
     -->

    <div id="app">
        <input v-model="message"> <!-- 입력 필드에 양방향 데이터 바인딩 적용 -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 데이터 설정, watch 속성 정의
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            data: {
                message: 'Hello Vue.js!' // 초기 메시지 데이터
            },
            watch: {
                message: function (data) {
                    console.log("message의 값이 바뀝니다 : ", data); // message 데이터 변화 감지 시 로그 출력
                }
            }
        });
    </script>
</body>

</html>
