<html>

<head>
    <title>Vue Template - Event Handling</title>
</head>

<body>

    <!-- event 인자를 이용해 돔 이벤트 접근하기 -->

    <!-- 
        event 인자를 이용해 DOM 이벤트에 접근하는 예제
        - 버튼에 v-on:click 디렉티브를 사용하여 클릭 이벤트를 처리하는 메소드 clickBtn을 연결
        - 메소드의 인자로 event를 전달받아 이벤트 객체를 콘솔에 출력
        - 이를 통해 DOM 이벤트 객체에 접근
     -->

    <div id="app">
        <button v-on:click="clickBtn">클릭</button> <!-- 버튼 클릭 시 clickBtn 메소드 호출 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 메소드 정의
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            methods: {
                clickBtn: function (event) {
                    console.log(event); // 클릭 이벤트 객체 출력
                }
            }
        });
    </script>
</body>

</html>
