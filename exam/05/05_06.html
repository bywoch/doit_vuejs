<html>

<head>
    <title>Vue Template - Event Handling</title>
</head>

<body>

    <!-- v-on 디렉티브에 인자 값 넘기기 -->

    <!-- 
         v-on 디렉티브에 인자 값을 넘기는 예제
         - 버튼 클릭 시 clickBtn 메소드가 호출되며 인자 값인 10이 메소드에 전달되어 경고창이 표시
         - 이를 통해 이벤트 핸들러에 인자 값을 넘기는 방법
     -->

     <!-- Vue.js 앱이 마운트되는 요소 -->
     <div id="app">
        <button v-on:click="clickBtn(10)">클릭</button> <!-- 버튼 클릭 시 clickBtn 메소드 호출 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 메소드 정의
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            methods: {
                clickBtn: function (num) {
                    alert('clicked ' + num + ' times'); // 클릭 시 경고창 표시하는 메소드
                }
            }
        });
    </script>
</body>

</html>
