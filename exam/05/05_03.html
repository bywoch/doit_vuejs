<html>

<head>
    <title>Vue Template - Javascript Expression</title>
</head>

<body>

    <!-- 자바스크립트 표현식 사용 시 주의할 점 -->

    <!-- 
        Vue.js 템플릿 내에서 변수 선언과 분기 구문은 사용할 수 없지만, 삼항 연산자는 사용 가능
        또한 복잡한 연산은 템플릿 내에서 직접 수행하는 것보다는 'computed' 속성을 사용하여 처리하는 것이 좋다
     -->

    <!-- Vue.js 앱이 마운트되는 요소 -->
    <div id="app">
        <!-- 1. -->
        {{ var a = 10; }} <!-- X, 변수 선언은 사용 불가능 -->
        {{ if (true) {return 100} }} <!-- X, 분기 구문은 사용 불가능 -->
        {{ true ? 100 : 0 }} <!-- O, 삼항 연산자로 표현 가능 -->

        <!-- 2. -->
        {{ message.split('').reverse().join('') }} <!-- X, 복잡한 연산은 인스턴스 안에서 수행 -->
        {{ reversedMessage }} <!-- O, computed 속성으로 계산 후 최종 값만 표현 -->
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 데이터 설정, computed 속성 정의
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            data: {
                message: 'Hello Vue.js!' // message 데이터
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join(''); // 문자열 역순으로 변환
                }
            }
        });
    </script>
</body>


</html>
