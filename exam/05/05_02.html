<html>

<head>
    <title>Vue Template - Javascript Expression</title>
</head>

<body>

    <!-- 자바스크립트 표현식 예제 -->
    
    <!-- 
        Vue.js를 사용하여 자바스크립트 표현식을 사용
        - 중괄호({{ }}) 내에 자바스크립트 표현식을 작성하여 데이터를 동적으로 표현
        - 문자열 연산과 함수 호출을 통해 데이터를 가공하여 화면에 출력
     -->

    <!-- Vue.js 앱이 마운트되는 요소 -->
    <div id="app">
        <p>{{ message }}</p> <!-- message 데이터의 값 출력 -->
        <p>{{ message + "!!!" }}</p> <!-- message 데이터와 문자열 결합하여 출력 -->
        <p>{{ message.split('').reverse().join('') }}</p> <!-- 문자열을 배열로 분해하여 역순으로 출력 -->
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 인스턴스 생성 및 데이터 설정
        new Vue({
            el: '#app', // 마운트할 요소의 선택자
            data: {
                message: 'Hello Vue.js!' // message 데이터
            }
        });
    </script>
</body>


</html>
